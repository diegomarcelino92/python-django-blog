{% if posts and posts.has_other_pages %}

<div class="separator"></div>

<div class="pagination-wrapper section-wrapper">
  <div class="pagination-content section-content-wide">
    <div class="pagination-gap section-gap">

      <nav class="pagination-links" aria-label="Pagination">
        <span class="step-links">
            {% if posts.has_previous %}
              <a title="Page 1" aria-label="Page 1" href="?page=1{{ search_url }}">
                  <i class="fa-solid fa-backward-fast"></i>
              </a>
              <a title="Page {{ posts.previous_page_number }}" aria-label="Page {{ posts.previous_page_number }}" href="?page={{ posts.previous_page_number }}{{ search_url }}">
                <i class="fa-solid fa-circle-chevron-left"></i>
              </a>
            {% else %}
              <span title="Current page" aria-current="page">
                <i class="fa-solid fa-circle-chevron-up"></i>
              </span>          
            {% endif %}

            <span class="current" title="Page {{ posts.number }} of {{ posts.paginator.num_pages }}" aria-current="page">
              {{ posts.number }} / {{ posts.paginator.num_pages }}
            </span>

            {% if posts.has_next %}
              <a title="Page {{ posts.next_page_number }}" aria-label="Page {{ posts.next_page_number }}" href="?page={{ posts.next_page_number }}{{ search_url }}">
                <i class="fa-solid fa-circle-chevron-right"></i>
              </a>
              <a title="Page {{ posts.paginator.num_pages }}" aria-label="Page {{ posts.paginator.num_pages }}" href="?page={{ posts.paginator.num_pages }}{{ search_url }}">
                <i class="fa-solid fa-forward-fast"></i>
              </a>
            {% else %}
              <span title="Current page" aria-current="page">
                <i class="fa-solid fa-circle-chevron-up"></i>
              </span>          
            {% endif %}
        </span>
      </nav>
      
    </div>
  </div>
</div>

{% endif %}
