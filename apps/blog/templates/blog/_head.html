{% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ setup.title }}</title>

    <link rel="stylesheet" href={% static 'reset.css' %} >

    {% if setup.fav_icon %}

    {% endif %}
</head>
